<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Yellow flower/windmill -->
  <g transform="translate(320, 45)">
    <ellipse cx="0" cy="-28" rx="8" ry="18" fill="#e9c437" transform="rotate(0)"/>
    <ellipse cx="0" cy="-28" rx="8" ry="18" fill="#e9c437" transform="rotate(60)"/>
    <ellipse cx="0" cy="-28" rx="8" ry="18" fill="#e9c437" transform="rotate(120)"/>
    <ellipse cx="0" cy="-28" rx="8" ry="18" fill="#e9c437" transform="rotate(180)"/>
    <ellipse cx="0" cy="-28" rx="8" ry="18" fill="#e9c437" transform="rotate(240)"/>
    <ellipse cx="0" cy="-28" rx="8" ry="18" fill="#e9c437" transform="rotate(300)"/>
    <circle cx="0" cy="0" r="6" fill="#e9c437"/>
  </g>
  
  <!-- Blue text box background -->
  <rect x="20" y="30" width="250" height="45" fill="none" stroke="#184f8c" stroke-width="3" rx="3"/>
  
  <!-- Yellow line under text -->
  <line x1="20" y1="78" x2="290" y2="78" stroke="#e9c437" stroke-width="4"/>
  <line x1="270" y1="78" x2="320" y2="78" stroke="#e9c437" stroke-width="2"/>
  
  <!-- ALKEMADE text -->
  <text x="35" y="65" font-family="Arial Black, Arial, sans-serif" font-size="36" font-weight="900" fill="#184f8c" letter-spacing="2">ALKEMADE</text>
  
  <!-- INTERNATIONAL B.V. text -->
  <text x="45" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#184f8c" letter-spacing="4">INTERNATIONAL B.V.</text>
</svg>

